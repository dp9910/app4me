<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AppFinder - Find Your Next Favorite App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        .material-symbols-outlined.fill-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">
<header class="flex items-center justify-between whitespace-nowrap border-b border-gray-200 px-6 lg:px-10 py-3 z-20 bg-background-light">
<div class="flex items-center gap-4 text-gray-800">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-gray-900 text-lg font-bold leading-tight tracking-[-0.015em]">AppFinder</h2>
</div>
<div class="hidden md:flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-gray-700 hover:text-primary text-sm font-medium leading-normal" href="#">Home</a>
<a class="text-gray-700 hover:text-primary text-sm font-medium leading-normal" href="#">Liked Apps</a>
</div>
<div class="flex items-center gap-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">

</button>

</div>
</div>
<button class="md:hidden text-gray-800">
<span class="material-symbols-outlined">menu</span>
</button>
</header>
<div class="flex flex-1 overflow-hidden">
<aside class="w-72 flex-shrink-0 border-r border-gray-200 bg-background-light p-6 flex-col hidden md:flex">
<div class="flex flex-col gap-4">
<h2 class="text-gray-900 text-[22px] font-bold leading-tight tracking-[-0.015em] px-1 pb-3">Filters</h2>
<div class="px-1 py-1">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-gray-500 flex border-none bg-gray-100 items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 focus:outline-0 focus:ring-0 border-none bg-gray-100 focus:border-none h-full placeholder:text-gray-400 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Refine search..." value=""/>
</div>
</label>
</div>
<div class="flex flex-col p-1">
<details class="flex flex-col border-t border-t-gray-200 py-2 group" open="">
<summary class="flex cursor-pointer items-center justify-between gap-6 py-2">
<p class="text-gray-800 text-sm font-medium leading-normal">Category</p>
<div class="text-gray-700 group-open:rotate-180 transition-transform">
<span class="material-symbols-outlined text-xl">expand_more</span>
</div>
</summary>
<div class="flex flex-col gap-2 pt-2 pb-2">
<label class="flex items-center gap-2 text-gray-600 text-sm cursor-pointer">
<input checked="" class="form-checkbox rounded bg-gray-200 border-none text-primary focus:ring-primary" type="checkbox"/>Productivity
                                </label>
<label class="flex items-center gap-2 text-gray-600 text-sm cursor-pointer">
<input class="form-checkbox rounded bg-gray-200 border-none text-primary focus:ring-primary" type="checkbox"/>Design Tools
                                </label>
<label class="flex items-center gap-2 text-gray-600 text-sm cursor-pointer">
<input class="form-checkbox rounded bg-gray-200 border-none text-primary focus:ring-primary" type="checkbox"/>Utilities
                                </label>
</div>
</details>
<details class="flex flex-col border-t border-t-gray-200 py-2 group">
<summary class="flex cursor-pointer items-center justify-between gap-6 py-2">
<p class="text-gray-800 text-sm font-medium leading-normal">Platform</p>
<div class="text-gray-700 group-open:rotate-180 transition-transform">
<span class="material-symbols-outlined text-xl">expand_more</span>
</div>
</summary>
<div class="flex flex-col gap-2 pt-2 pb-2">
<label class="flex items-center gap-2 text-gray-600 text-sm cursor-pointer">
<input checked="" class="form-checkbox rounded bg-gray-200 border-none text-primary focus:ring-primary" type="checkbox"/>macOS
                                </label>
<label class="flex items-center gap-2 text-gray-600 text-sm cursor-pointer">
<input class="form-checkbox rounded bg-gray-200 border-none text-primary focus:ring-primary" type="checkbox"/>Windows
                                </label>
<label class="flex items-center gap-2 text-gray-600 text-sm cursor-pointer">
<input class="form-checkbox rounded bg-gray-200 border-none text-primary focus:ring-primary" type="checkbox"/>Web
                                </label>
</div>
</details>
<details class="flex flex-col border-t border-b border-gray-200 py-2 group">
<summary class="flex cursor-pointer items-center justify-between gap-6 py-2">
<p class="text-gray-800 text-sm font-medium leading-normal">Price</p>
<div class="text-gray-700 group-open:rotate-180 transition-transform">
<span class="material-symbols-outlined text-xl">expand_more</span>
</div>
</summary>
<div class="flex flex-col gap-2 pt-2 pb-2">
<label class="flex items-center gap-2 text-gray-600 text-sm cursor-pointer">
<input class="form-radio bg-gray-200 border-none text-primary focus:ring-primary" name="price" type="radio"/>Free
                                </label>
<label class="flex items-center gap-2 text-gray-600 text-sm cursor-pointer">
<input class="form-radio bg-gray-200 border-none text-primary focus:ring-primary" name="price" type="radio"/>Freemium
                                </label>
<label class="flex items-center gap-2 text-gray-600 text-sm cursor-pointer">
<input class="form-radio bg-gray-200 border-none text-primary focus:ring-primary" name="price" type="radio"/>Paid
                                </label>
</div>
</details>
</div>
</div>
</aside>
<main class="flex-1 flex flex-col items-center justify-center p-4 sm:p-8 lg:p-12 bg-gray-100/50 overflow-y-auto">
<div class="flex flex-col items-center justify-center w-full max-w-sm mx-auto space-y-8">
<div class="relative w-full aspect-[3/4] group/card-stack">
<div class="absolute inset-0 w-full h-full rounded-xl bg-white border border-gray-800 shadow-lg flex flex-col justify-center items-center p-8 text-center transition-all duration-300 ease-in-out pointer-events-none -translate-x-48 scale-90 blur-sm opacity-50 group-hover/card-stack:-translate-x-[150%] group-hover/card-stack:blur-md group-hover/card-stack:opacity-0">

</div>
<div class="absolute inset-0 w-full h-full rounded-xl bg-white border border-gray-800 shadow-lg flex flex-col justify-center items-center p-8 text-center transition-all duration-300 ease-in-out pointer-events-none translate-x-48 scale-90 blur-sm opacity-50 group-hover/card-stack:translate-x-[150%] group-hover/card-stack:blur-md group-hover/card-stack:opacity-0">
<div class="size-32 rounded-3xl bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD07UlML0ESCCAvYRDRIdXHxJVDGYPHGVYzD-9HJvbb6ReyNULhLonbPROOpTetCNkuWALZBJe3SgFM3VVtiPY_LTmXNlgP8qewSPcrYHjKe2fdqLehsvVa9Pb3OV36dOEWISbSmQkJ49_aEWp9oFZKdwN73kC60yOAg9zVJPyxI-CFeeKBVVNQaqW_9LM0pWCqnO_LkZI0NFJmH7IDJ-sZeqTIHam9LtuqXiZtHtd7VlxZwSXnUxYa4g6uwW3RiuGSd5ZVVLaR-APJ');"></div>
</div>
<div class="relative w-full h-full bg-white border border-gray-800 rounded-xl shadow-xl flex flex-col justify-center items-center p-8 text-center transition-all duration-500 ease-in-out group-hover/card-stack:-translate-x-1/2 group-hover/card-stack:blur-lg group-hover/card-stack:opacity-50">
<div class="flex-1 flex flex-col justify-center items-center">
<div class="size-48 rounded-[2.5rem] bg-cover bg-center shadow-2xl mb-8" data-alt="Notion app icon" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD07UlML0ESCCAvYRDRIdXHxJVDGYPHGVYzD-9HJvbb6ReyNULhLonbPROOpTetCNkuWALZBJe3SgFM3VVtiPY_LTmXNlgP8qewSPcrYHjKe2fdqLehsvVa9Pb3OV36dOEWISbSmQkJ49_aEWp9oFZKdwN73kC60yOAg9zVJPyxI-CFeeKBVVNQaqW_9LM0pWCqnO_LkZI0NFJmH7IDJ-sZeqTIHam9LtuqXiZtHtd7VlxZwSXnUxYa4g6uwW3RiuGSd5ZVVLaR-APJ');"></div>
<h3 class="text-gray-900 text-3xl font-bold mb-2">Notion</h3>
</div>
<div class="flex items-center justify-center gap-6 w-full pt-6 border-t border-gray-200">
<div class="flex flex-col items-center">
<span class="inline-flex items-center gap-1.5 rounded-full bg-green-100 px-3 py-1 text-sm font-bold text-green-700">Free</span>
</div>
<div class="w-px h-6 bg-gray-200"></div>
<div class="flex flex-col items-center">
<div class="flex items-center gap-1 text-amber-500">
<span class="font-bold text-sm">4.8</span>
<span class="material-symbols-outlined fill-icon !text-lg text-amber-400">star</span>
</div>
</div>
</div>
</div>
</div>
<div class="flex items-center justify-center gap-4 pt-4">
<button class="flex items-center justify-center size-16 bg-white border border-gray-800 rounded-full shadow-lg text-red-500 hover:bg-red-500/10 transition-all duration-200 ease-in-out transform hover:scale-110">
<span class="material-symbols-outlined !text-4xl">close</span>
</button>
<button class="flex items-center justify-center size-20 bg-primary border border-gray-800 rounded-full shadow-xl text-white hover:bg-primary/90 transition-all duration-200 ease-in-out transform hover:scale-110">
<span class="material-symbols-outlined fill-icon !text-5xl">favorite</span>
</button>
<button class="flex items-center justify-center size-16 bg-white border border-gray-800 rounded-full shadow-lg text-blue-500 hover:bg-blue-500/10 transition-all duration-200 ease-in-out transform hover:scale-110">
<span class="material-symbols-outlined fill-icon !text-3xl">info</span>
</button>
</div>
</div>
</main>
</div>
</div>

</body></html>
